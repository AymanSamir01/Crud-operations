<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD SYSTEM</title>
    <link rel="shortcut icon" href="images/download.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h3 class="text-center my-3 fw-bolder">CRUD SYSTEM</h3>
        <div class="row">
            <div class="col p-4 rounded-3 bg-dark">
                <div>
                    <input type="text" name="prodName" class="form-control mb-4 bg-dark text-white"
                        placeholder="Enter Product Name" id="prodName">
                    <input type="number" name="prodPrice" class="form-control mb-4 bg-dark text-white"
                        placeholder="Enter Product Price" id="prodPrice">
                    <textarea name="prodDesc" class="form-control mb-4 bg-dark text-white" id="prodDesc" cols="30"
                        rows="3" placeholder="Enter Product Description"></textarea>
                    <button id="btnAdd" class="btn btn-outline-primary d-block mb-2 fw-semibold">Add Product</button>
                    <button id="btnUpdate" class="btn btn-outline-warning d-none mb-2 fw-semibold">Update
                        Product</button>
                    <input onkeyup="search(this.value)" class="form-control w-50 m-auto mt-3 mb-2 bg-dark text-white"
                        placeholder="search ..." type="search" id="search">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="overflow-x-auto">
                <table class="table table-dark table-striped text-center rounded-3 overflow-hidden">
                    <thead>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </thead>
                    <tbody id="demo">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
